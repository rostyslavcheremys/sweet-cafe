name: CI/CD Sweet Cafe

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Build Vite app
        run: npm run build

      - name: Deploy to Vercel
          uses: amondnet/vercel-action@v25
          with:
            vercel-token: ${{ secrets.SWEET_CAFE_VERCEL_TOKEN }}
            vercel-org-id: ${{ secrets.SWEET_CAFE_VERCEL_USER_ID }}
            vercel-project-id: ${{ secrets.SWEET_CAFE_VERCEL_PROJECT_ID }}
            working-directory: ./
